<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="telefone">

            <iframe src="home.html" name="tela" id="tela" frameborder="0">
            Seu Navegador não consegue abrir esse documento!
            </iframe>



            <!--Aqui abrimos a tag iframe, após criar a pagina "HOME", e adicionamos a pagina no src e colocamos o name e id com a descrição de 'TELA.-->
        </section>
        <section id="redes-sociais">
            <a href="home.html" target="tela"><img src="imagens/logo-home.jpg" alt="Home"></a><br>
            <a href="instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="Instagram"></a><br>
            <a href="youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="YouTube"></a><br>
            <a href="facebook.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="Facebook"></a><br>
            <a href="githube.html" target="tela"><img src="imagens/logo-github.jpg" alt="GitHub"></a><br>
            <a href="twitter.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="twitter"></a>
            
            <!--Após criarmos as paginas, adicionamos elas dentro dos links criados na section com id redes-sociais. -->
        </section>
    </main>
</body>
</html>
